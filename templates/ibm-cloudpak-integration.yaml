AWSTemplateFormatVersion: '2010-09-09'
Description: Template for an IBM Cloud Pak for Integration deployment with existing VPC. **WARNING** This template creates EC2 instances and related resources. You will be billed for the AWS resources used if you create a stack from this template. (qs-1pek09fje)
Metadata:
  AWSAMIRegionMap:
    Filters:
      RHEL76HVM:
        name: RHEL-7.6_HVM_GA-20??????-x86_64-0-Hourly2-GP2
        owner-id: "309956199498"
        architecture: x86_64
        virtualization-type: hvm
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Network configuration
        Parameters:
          - NumberOfAZs
          - AvailabilityZones
          - VPCID
          - VPCCIDR
          - PrivateSubnet1ID
          - PrivateSubnet2ID
          - PrivateSubnet3ID
          - PublicSubnet1ID
          - PublicSubnet2ID
          - PublicSubnet3ID
